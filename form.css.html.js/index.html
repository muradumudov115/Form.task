<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css">
    <title>Form.Register</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Create User</h2>
        </div>
        <form class="form">
            <div class="form-control">
                <lable for="username" name="username">Firstname</lable>
                <input id="txtUserName" type="text" name="username" />
                <small>Error Message</small>
            </div>


            <div class="form-control">
                <lable for="listname" name="listname">Listname</lable>
                <input id="txtListname" type="text" name="listname" />
                <small>Error Message</small>
            </div>




            <div class="form-control">
                <lable for="email" name="email">Email</lable>
                <input id="txtEmail" type="email" name="email" />
                <small>Error Message</small>
            </div>

            <div class="form-control">
                <lable for="pwd" name="pwd">Password</lable>
                <input id="txtPwd" type="password" name="pwd" />
                <small>Error Message</small>
            </div>

            <div class="form-control">
                <lable for="conpwd" name="conpwd">PasswordCheck</lable>
                <input id="txtConPwd" type="password" name="conpwd" />
                <small>Error Message</small>
            </div>

            <div class="form-control">
                <button>Confirm</button>
            </div>
            
        </form>
    </div>
    <script src="./JS/script.js"></script>
</html>
